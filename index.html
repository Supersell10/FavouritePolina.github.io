<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>–° –¥–Ω—ë–º —Å–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞!</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
/* –≤–µ—Å—å —Ç–≤–æ–π CSS –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    overflow-x: hidden;
    width: 100%;
    max-width: 100%;
    background: radial-gradient(circle at center, #ff6b9a, #ff1e56);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* ===== –ö–û–ù–í–ï–†–¢ ===== */
.envelope {
    position: relative;
    width: 360px;
    height: 240px;
    cursor: pointer;
    animation: breathe 2s infinite ease-in-out;
    transition: transform 0.6s ease, opacity 0.6s ease;
}

@keyframes breathe {
    0% { transform: scale(1); }
    50% { transform: scale(1.06); }
    100% { transform: scale(1); }
}

.envelope-body {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #f2f2f2;
    border-radius: 12px;
    border: 4px solid #000;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    overflow: hidden;
}

.envelope-lines {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.envelope-flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 140px;
    background: #ffffff;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    border: 4px solid #000;
    border-bottom: none;
    clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
    transform-origin: top center;
    transition: transform 0.6s ease;
    z-index: 5;
}

.heart-seal {
    position: absolute;
    top: 130px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 80px;
    z-index: 6;
}

.open .envelope-flap {
    transform: rotateX(180deg);
}

/* ===== –í–¢–û–†–û–ô –°–õ–ê–ô–î ===== */

.hidden-content {
    position: absolute;
    text-align: center;
    color: white;
    font-size: clamp(26px, 7vw, 48px);
    display: none;
    animation: fadeIn 2s forwards;
    text-shadow: 0 0 25px rgba(255,255,255,0.9);
    font-family: 'Pacifico', cursive;
    z-index: 10;
    white-space: nowrap;
    max-width: 95vw;
}

@media (max-width: 400px) {
    .hidden-content {
        font-size: 22px;
    }
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

.floating-text {
    position: absolute;
    font-family: 'Pacifico', cursive;
    font-size: 2em;
    pointer-events: none;
    animation: floatUp linear forwards;
    white-space: nowrap;
    z-index: 6;
}

.heart {
    position: absolute;
    pointer-events: none;
    animation: floatUp linear forwards;
    z-index: 4;
}

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(0.8);
        opacity: 1;
    }
    100% {
        transform: translateY(-800px) scale(1.3);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- üîä –ê–£–î–ò–û -->
<audio id="bgMusic" src="music.mp3"></audio>

<div class="envelope" onclick="openLetter()" id="envelope">
    <div class="envelope-body">
        <svg class="envelope-lines" viewBox="0 0 360 240">
            <line x1="0" y1="0" x2="180" y2="170" stroke="black" stroke-width="3"/>
            <line x1="360" y1="0" x2="180" y2="170" stroke="black" stroke-width="3"/>
        </svg>
    </div>

    <div class="envelope-flap"></div>

    <svg class="heart-seal" viewBox="0 0 24 24">
        <path d="M12 21 C12 21 4 14.5 4 9 
                 C4 6.5 6 5 8 5 
                 C10 5 12 7 12 7 
                 C12 7 14 5 16 5 
                 C18 5 20 6.5 20 9 
                 C20 14.5 12 21 12 21 Z"
              fill="#ff2e63"/>
    </svg>
</div>

<div class="hidden-content" id="message">
    –° –¥–Ω—ë–º —Å–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞! ‚ù§Ô∏èüíã
</div>

<script>
const envelope = document.getElementById("envelope");
const message = document.getElementById("message");
const music = document.getElementById("bgMusic");

function openLetter() {
    envelope.classList.add("open");
    envelope.style.animation = "none";
    envelope.style.transform = "scale(0)";
    envelope.style.opacity = "0";

    // ‚ñ∂Ô∏è –ó–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏
    music.play();

    setTimeout(() => {
        envelope.style.display = "none";
        message.style.display = "block";
        startHearts();
        startFloatingText();
    }, 600);
}

/* –æ—Å—Ç–∞–ª—å–Ω–æ–π JS –ø–æ–ª–Ω–æ—Å—Ç—å—é –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */

function createHeart(x = null, y = null) {
    const heart = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    heart.setAttribute("viewBox", "0 0 24 24");
    heart.setAttribute("class", "heart");

    const size = Math.random() * 60 + 40;
    heart.style.width = size + "px";
    heart.style.height = size + "px";

    const maxWidth = window.innerWidth - 80;
    const startX = x !== null ? x : Math.random() * maxWidth;
    const startY = y !== null ? y : window.innerHeight;

    heart.style.left = startX + "px";
    heart.style.top = startY + "px";

    const duration = Math.random() * 3 + 4;
    heart.style.animationDuration = duration + "s";

    const colors = ["#ff0033", "#ff4d6d", "#ff85a2", "#ff1e56", "#ff99cc"];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];

    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
    path.setAttribute("d",
        "M12 21 C12 21 4 14.5 4 9 C4 6.5 6 5 8 5 C10 5 12 7 12 7 C12 7 14 5 16 5 C18 5 20 6.5 20 9 C20 14.5 12 21 12 21 Z"
    );
    path.setAttribute("fill", randomColor);

    heart.appendChild(path);
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), duration * 1000);
}

function startHearts() {
    setInterval(() => createHeart(), 400);

    document.addEventListener("click", (e) => {
        for (let i = 0; i < 10; i++) {
            createHeart(e.clientX, e.clientY);
        }
    });
}

function createFloatingText(text) {
    const element = document.createElement("div");
    element.className = "floating-text";
    element.innerText = text;

    const maxLeft = window.innerWidth - 200;
    element.style.left = Math.random() * maxLeft + "px";
    element.style.top = window.innerHeight + "px";

    const duration = Math.random() * 3 + 4;
    element.style.animationDuration = duration + "s";

    const colors = ["#ff0033", "#ff4d6d", "#ff85a2", "#ff1e56", "#ff99cc"];
    element.style.color = colors[Math.floor(Math.random() * colors.length)];

    document.body.appendChild(element);
    setTimeout(() => element.remove(), duration * 1000);
}

function startFloatingText() {
    const phrases = [
        "–ü–æ–ª–∏–Ω–µ —Å –ª—é–±–æ–≤—å—é!",
        "–°–∞–º–æ–π –¥–æ–±—Ä–æ–π!",
        "–°–∞–º–æ–π –Ω–µ–∂–Ω–æ–π!",
        "–¢—ã –º–æ—è —Ä–∞–¥–æ—Å—Ç—å!",
        "–°–∞–º–∞—è —è—Ä–∫–∞—è –∑–≤–µ–∑–¥–æ—á–∫–∞!",
        "–° —Ç–æ–±–æ–π –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –æ—Å–æ–±–µ–Ω–Ω—ã–π!",
        "–¢—ã ‚Äî –º–æ—è –≥–∞—Ä–º–æ–Ω–∏—è!",
        "–¢—ã –¥–µ–ª–∞–µ—à—å –º–∏—Ä —è—Ä—á–µ!",
        "–Ø —Å—á–∞—Å—Ç–ª–∏–≤ —Å —Ç–æ–±–æ–π!"
    ];

    setInterval(() => {
        const randomText = phrases[Math.floor(Math.random() * phrases.length)];
        createFloatingText(randomText);
    }, 900);
}
</script>

</body>
</html>
